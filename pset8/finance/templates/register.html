{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form id="frmRegister" action="/register" method="post">
        <div class="form-group">
            <input id="name" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <script>
        $(function(){
            var allowed = false;
            $('#name').on("change", function(){
                var un = $('#name').val();
                $.get('/check?username='+un, function(data){
                    console.log(data);
                    allowed = data;
                });
            });
            $('#frmRegister').on("submit", function(){
                return allowed;
            });
        });
    </script>
{% endblock %}
